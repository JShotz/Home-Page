<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nomads Desk</title>
  <link rel="stylesheet" href="./assets/styles.css" />
  <link rel="stylesheet" href="./assets/toggle.css" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap" rel="stylesheet">

  <!-- Favicon related -->
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="./assets/favicon/site.webmanifest">
  <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <div class="container">
    <section class="left-panel">
      <header class="header-logo">
        <img class="logo" src="./assets/img/logo.png" alt="Nomad's Desk Logo" />
        <div class="coming-soon">
          <span>Available now!</span>
          <span>Boston</span>
        </div>
      </header>
      <main>
        <h1 class="slug">
          Find a <span class="slug-emp">work space</span> that works for you.
        </h1>
        <p class="mission">
          Today's business climate allows for work to get done anywhere, anytime.<br/><br/>
          We empower you to have a desk anywhere in the world by connecting you to desks for rent.
        </p>
        <form action="https://nomadsdesk.us3.list-manage.com/subscribe/post?u=5b95da9f3dbd31d6ab53dd058&amp;id=8394ed8e33" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate email-form" target="_blank">
          <div class="switch">
            <input type="radio" class="switch-input" name="group[22761]" value="1" id="group-rent" checked>
            <label for="group-rent" class="switch-label switch-label-left">Rent a Desk</label>
            <input type="radio" class="switch-input" name="group[22761]" value="2" id="group-host">
            <label for="group-host" class="switch-label switch-label-right">Become a Host</label>
          </div>
          <input type="text" value="" name="FULL_NAME" class="required text-input" id="mce-FULL_NAME" placeholder="Your Name" required>
          <input type="email" value="" name="EMAIL" class="required email text-input" id="mce-EMAIL" placeholder="Your E-Mail Address" required>
          <input type="text" value="" name="ZIP" class="required text-input" id="mce-ZIP" placeholder="Your ZIP Code" required>
          <input type="checkbox" value="" name="Desks" class="required text-input" id="mce-ZIP" placeholder="How many desks are you looking to rent?" required>
          <div id="mce-responses" class="clear">
            <div class="response" id="mce-error-response" style="display:none"></div>
            <div class="response" id="mce-success-response" style="display:none"></div>
          </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
          <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_5b95da9f3dbd31d6ab53dd058_8394ed8e33" tabindex="-1" value=""></div>
          <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button subscribe-btn"></div>
          <img class="sig" src="./assets/img/subscribe.png" alt="Subscribe for Updates" />
        </form>
      </main>
      <footer class="footer">
        <div class="social-links">
          <a href="https://www.twitter.com/nomadsdesk" target="_blank" rel="noopener noreferrer">
            <img class="social-icon" src="./assets/img/social/tw.png" alt="Visit Nomads Desk on Twitter" />
          </a>
          <a href="https://www.facebook.com/nomadsdesk" target="_blank" rel="noopener noreferrer">
            <img class="social-icon" src="./assets/img/social/fb.png" alt="Visit Nomads Desk on Facebook" />
          </a>
          <a href="https://www.linkedin.com/nomadsdesk" target="_blank" rel="noopener noreferrer">
            <img class="social-icon" src="./assets/img/social/in.png" alt="Visit Nomads Desk on LinkedIn" />
          </a>
        </div>
        <div>
          <p class="copyright">
            &copy; 2019 Nomads Desk. All rights reserved.
          </p>
          <div class="legal-links">
            <a href="#">
              Terms of Use
            </a>
            <a href="#">
              Privacy Policy
            </a>
          </div>
        </div>
      </footer>
    </section>
    <section class="right-panel">
      <img class="hero-logo" src="./assets/img/hero-logo.png" alt="Nomads Desk Logo" />
    </section>
  </div>
</body>
</html>
